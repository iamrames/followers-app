<input 
    type="text" class="form-control"
    (keyup.enter) = "createPost(title)" #title
    >

<ul class="list-group">
    <li 
        class="list-group-item"
        *ngFor="let post of posts">
        {{ post.title }}
        <button 
            class="btn btn-default btn-sm"
            (click) = "updatePost(post)">
            Update
        </button>
        <button 
            (click) = "deletePost(post)"
            class="btn btn-default btn-sm">
            Delete
        </button>
    </li>
</ul>
