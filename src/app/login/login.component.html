<form [formGroup]="form" #f="ngForm" (ngSubmit)="signIn(f.value)">
    <div class="alert alert-danger" *ngIf="invalidLogin">
        The email or password is invalid...
    </div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Email</label>
            <input 
                formControlName="username"
                type="text" 
                class="form-control"
                id="username"
                >
        </div>
        
        <div 
            *ngIf="username.touched && username.invalid" 
            class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required.</div>
            <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space.</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                type="password" 
                class="form-control"
                id="password"
                >
        </div>
        <div 
            *ngIf="password.touched && password.invalid" 
            class="alert alert-danger">
            <div *ngIf="password.errors.required">Password is required</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
</form>
